<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(35, 34, 34); color: white">
    <h1>Start will change bg color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // generate a random color

    let rC = function () {
      let color = "#";
      let random = "0123456789ABCDEF";
      for (let i = 0; i < 6; i++) {
        color += random[Math.floor(Math.random() * 16)];
      }
      return color;
    };
   
    // functions
    let intervalId;
    const startChangingColor = function () {
      if (intervalId == null) {
        intervalId = setInterval(changeBGC, 1000);
      }

      function changeBGC() {
        document.body.style.backgroundColor = rC();
      }
    };

    const stopChangingColor = function () {
      clearInterval(intervalId);
      intervalId = null;
    };

    // Button id
    document
      .getElementById("stop")
      .addEventListener('click', stopChangingColor);
    document
      .getElementById("start")
      .addEventListener('click', startChangingColor);
  </script>
</html>
