<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Practice</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    setTimeout(function () {
      console.log("Shubhang");
    }, 2000);

    const printMyName = function () {
      console.log("Sharma");
    };

    setTimeout(
      printMyName,
      2000
    ); /*Just give the refrence, do not call the function */

    const changeName = function () {
      document.querySelector("h1").innerHTML = "React Practice";
    };

    let nameChanged = setTimeout(changeName,3000)

    const stopButton = document.getElementById('stop')

    stopButton.addEventListener('click',function(){
        clearTimeout(nameChanged)
    })
  </script>
</html>
