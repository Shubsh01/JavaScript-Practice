        // IN THE BELOW SCENARIO {{{TRUE}}} CAPTURING WILL HAPPEN(TOP TO BOTTOM) AS FIRST THE CONTENT OF ul WILL BE PRINTED, THEN THE CONTENT OF li WILL BE PRINTED

        document.getElementById('images').addEventListener('click',function(e){
