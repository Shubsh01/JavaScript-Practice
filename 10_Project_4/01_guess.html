<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02_guess.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form>
            <label for="guessField" id="guess">Guess the number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit"
            class="guessSubmit" id="subt" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous gusses: <span class="guesses"></span></p>
            <p>Guess remaining: <span class="lastGuess">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
</html>
